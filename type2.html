<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat bot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1; /* Light pastel background color */
            color: #333;
        }
        .navbar {
            background-color: #b6deff; /* Pastel color */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            padding: 10px 0;
            text-align: center; /* Center the content */
        }
        .navbar a {
            display: inline-block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: transform 0.3s, font-size 0.3s;
        }
        .navbar a:hover {
            background-color: #ffc0cb; /* Slightly darker pastel for hover effect */
            transform: scale(1.1);
            font-size: 18px; /* Slightly larger font size on hover */
        }
        .navbar img {
            height: 40px;
            vertical-align: middle;
        }
        .container {
            margin-top: 60px; /* Space for the navbar */
            text-align: center;
            padding: 20px;
            background-color: #ffe4e1; /* Ensure the container matches the body */
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #b7a2ee;
            border-radius: 5px;
            background-color: #fffafa; /* Light pastel input background */
            transition: transform 0.3s, font-size 0.3s;
        }
        input:hover, select:hover {
            transform: scale(1.05);
            font-size: 16px; /* Slightly larger font size on hover */
        }
        #generateButton {
            padding: 10px 20px;
            background-color: #fa7bef;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, font-size 0.3s;
        }
        #generateButton:hover {
            background-color: #f76ee4;
            transform: scale(1.1);
            font-size: 18px;
        }
    </style>
</head>
<body class="index">
    <div class="navbar">
        <img src="logo.png" alt="Logo">
        <a href="recipes.html">Recipes</a>
        <a href="exercises.html">Exercises</a>
        <a href="products.html">Products</a>
        <a href="https://chatgpt.com/g/g-TLQZRPNDG-insu-bot">Chat Bot</a>
        <a href="http://127.0.0.1:5000/food">Food Calculator</a>
        <a href="type1.html">My Meal</a>
        <a href="http://127.0.0.1:5000/">my measure</a>

    </div>

    <div class="container">
        <h1>Diabetes-Friendly Meal Recommender</h1>

        <label for="ageInput">Enter Age:</label>
        <input type="number" id="ageInput" min="1" max="100" value="20">
        <br><br>

        <label for="mealType">Choose Meal Type:</label>
        <select id="mealType">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select>
        <br><br>

        <div id="mealOutput"></div>
        <button id="generateButton">Generate Random Meal</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
