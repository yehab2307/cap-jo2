<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat bot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1; /* Light pastel background color */
            color: #333;
        }
        .navbar {
            background-color: #b6deff; /* Pastel color */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            padding: 10px 0;
            text-align: center; /* Center the content */
        }
        .navbar a {
            display: inline-block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: transform 0.3s, font-size 0.3s;
        }
        .navbar a:hover {
            background-color: #ffc0cb; /* Slightly darker pastel for hover effect */
            transform: scale(1.1);
            font-size: 18px; /* Slightly larger font size on hover */
        }
        .navbar img {
            height: 40px;
            vertical-align: middle;
        }
        .container {
            margin-top: 60px; /* Space for the navbar */
            text-align: center;
            padding: 20px;
            background-color: #ffe4e1; /* Ensure the container matches the body */
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #b7a2ee;
            border-radius: 5px;
            background-color: #fffafa; /* Light pastel input background */
            transition: transform 0.3s, font-size 0.3s;
        }
        input:hover, select:hover {
            transform: scale(1.05);
            font-size: 16px; /* Slightly larger font size on hover */
        }
        #generateButton, button {
            padding: 10px 20px;
            background-color: #fa7bef;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, font-size 0.3s;
        }
        #generateButton:hover, button:hover {
            background-color: #f76ee4;
            transform: scale(1.1);
            font-size: 18px;
        }
        #chat-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fffafa; /* Light pastel input background */
        }
        #user-input {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #b7a2ee;
            border-radius: 5px;
            background-color: #fffafa; /* Light pastel input background */
            transition: transform 0.3s, font-size 0.3s;
        }
        #user-input:hover {
            transform: scale(1.05);
            font-size: 16px; /* Slightly larger font size on hover */
        }
    </style>
</head>
<body class="index">
    <div class="navbar">
        <img src="logo.png" alt="Logo"> <!-- Replace with your logo path -->
        <a href="recipes.html">Recipes</a>
        <a href="exercises.html">Exercises</a>
        <a href="products.html">Products</a>
        <a href="type1.html">My Meal</a>
        <a href="MODEL.HTML">food calulator </a>

    </div>

    <div class="container">
        <h1>chat bot with AI</h1>

        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="scriptchat.js"></script>
</body>
</html>
