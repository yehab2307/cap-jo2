    <style>
        
        /* Style for the home page */
.home {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(179, 96, 24, 0.1);
}

#choices {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

button {
    background-color: #0d0d57;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #b7babd;
}

/* Style for the index page */
.index {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

#mealOutput {
    font-size: 18px;
    margin: 20px 0;
}

#generateButton {

}
#chat-box {
    height: 200px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
  }
