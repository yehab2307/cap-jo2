<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMIstyles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">الوزن (كج):</label>
            <input type="number" id="weight" name="weight" required>
            <label for="height">الطول (سم):</label>
            <input type="number" id="height" name="height" required>
            <button type="submit">احسب BMI</button>
        </form>
        <div id="bmiResult"></div> <!-- This is where the BMI will be displayed -->
        <a href="الرئيسيه.html"><button>التالي</button></a> 
    </div>
    <script src="BMIسكرريبت.js"></script>
</body>
</html>
